<!DOCTYPE html>
<html lang="en">
<icons>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>

    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto+Mono:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/registr-page.css">
    </head>

    <body class="light">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <h1 class="nav-logo">
                        <a href="index.html">
                            <img class="logo" src="images/logo.svg" alt="logo" />
                        </a>
                        <span class="hidden">Shopping</span>
                    </h1>
                    <div class="links">
                        <ul class="nav-list">
                            <li class="nav-list-item"><a href="index.html" class="nav-link home-link">Home</a></li>
                            <li class="nav-list-item"><a href="login.html" class="nav-link">Sign in</a></li>
                        </ul>
                        <button class="btn nav-btn js-dark-mode"><i class="bi bi-sun"></i></button>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="registr">
                <div class="container">
                    <div class="wrapper">
                        <div class="registr-card">
                            <h2 class="h2 card-title">Registration</h2>
                            <form class="js-registr-form">
                                <input class="input js-user" type="text" placeholder="User name" name="user">
                                <input class="input js-phone" type="tel" placeholder="Phone" name="phone">
                                <input class="input js-email" name="email" type="email" placeholder="Email">
                                <div class="password-input">
                                    <input class="input js-password" name="password" type="password" placeholder="Password" maxlength="43">
                                    <i class="bi password-eye bi-eye"></i>
                                </div>
                                <button class="js-form-submit" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <script src="js/dark-mode.js"></script>
        <script src="js/register.js"></script>
    </body>

</html>
